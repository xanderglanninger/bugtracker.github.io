<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets</title>
    <link rel="stylesheet" href="ticketsStyles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script src="tickets.js"></script>
  </head>
  <body>
    <section class="top-container">
      <section class="top-app-name">
        <h1>BUG <c class="color1">TRACKER V1</c></h1>
      </section>

      <section class="user-info">
        <p>Welcome Admin</p>
      </section>

      <section class="user-icon">X</section>
    </section>
    <div class="main-body-container">
      <aside>
        <section class="sidebar">
          <a href="Dashboard.html">
            <span class="material-icons-sharp"> home </span>
            <h3>Dashboard</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> confirmation_number </span>
            <h3>Tickets</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> settings </span>
            <h3>Settings</h3>
          </a>

          <a class="logout-sidebar" href="index.html">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </section>
      </aside>

      <div id="popupContainer" class="popup">
        <div class="popup-content">
          <div class="add-new-ticket-container">
            <form class="addNewTicket">
              <div class="addNewTicket-name">
                <p>Ticket Name:</p>
                <input class="addNewTicket-txtName" type="text" id="txtName" />
              </div>
              <div class="addNewTicket-description">
                <p>Ticket Description:</p>
                <input
                  class="addNewTicket-txtDescription"
                  type="text"
                  id="txtDescription"
                />
              </div>
              <div class="assign-main-container">
                <div class="addNewTicket-project" id="addNewTicket-dropDown">
                  <p>Assign a Project:</p>
                  <select id="project"></select>
                </div>
                <div class="addNewTicket-user">
                  <p>Assign a User:</p>
                  <select id="user"></select>
                </div>
              </div>
              <p>Select Priority:</p>
              <div class="addNewTicket-priority">
                <div class="priority-container red">
                  <div class="priority-center-container">
                    <label class="" for="highPriority">High</label>
                    <input
                      type="radio"
                      id="highPriority"
                      name="priority"
                      value="High"
                    />
                  </div>
                </div>
                <div class="priority-container yellow">
                  <div class="priority-center-container">
                    <label for="meduimPriority">Medium</label>
                    <input
                      type="radio"
                      id="meduimPriority"
                      name="priority"
                      value="Medium"
                    />
                  </div>
                </div>
                <div class="priority-container green">
                  <div class="priority-center-container">
                    <label for="lowPriority">Low</label>
                    <input
                      type="radio"
                      id="lowPriority"
                      name="priority"
                      value="Low"
                    />
                  </div>
                </div>
              </div>
              <button
                class="add-new-ticket-btn"
                onclick="increaseTicketCounter(), getNewTicketInfo()"
              >
                Add new
              </button>
              <button onclick="localStorage.clear()">Clear LocalStorage</button>
            </form>
          </div>
        </div>
      </div>

      <!--tickets-->
      <section class="addTicket-body-cointainer">
        <section class="ticket-header" id="ticket-header-section">
          <div class="ticket-header-title">
            <div>
              <h2>Tickets</h2>
              <p>Add Tickets</p>
            </div>

            <div class="addNewTicketbtn-container">
              <button class="addNewTicketbtn">Add new Ticket</button>
            </div>
          </div>

          <section class="ticket-body" id="ticket-body-section">
            <section
              class="ticket-newTicket ticket-items"
              id="ticket-newTicketFlex"
            >
              <div class="ticket-heading">
                <h3>New Tickets</h3>
              </div>
              <div class="newTicket-flex" id="newTicket-flex">
                <!--confirmed tickets flex-->
              </div>
            </section>
            <!--New tickets section-->
            <section class="ticket-confirmedTickets ticket-items">
              <!--Confirmed tickets section-->
              <div class="ticket-heading">
                <h3>Confirmed Tickets</h3>
              </div>
              <div class="confirmedTicket-flex" id="confirmedTicket-flex">
                <!--confirmed tickets flex-->
              </div>
              <!--confirmed tickets flex-->
            </section>
            <!--Confirmed tickets section-->
            <section class="tickets-closedTickets ticket-items">
              <!--Closed tickets section-->
              <div class="ticket-heading">
                <h3>Closed Tickets</h3>
              </div>
              <div class="closedTicket-flex" id="closedTicket-flex">
                <!--closed tickets flex-->
              </div>
              <!--closed tickets flex-->
            </section>
            <!--Closed tickets section-->
          </section>
        </section>
      </section>
    </div>

    <!--tickets-->
  </body>
</html>
